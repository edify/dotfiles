session:
  name: "edify"
  windows:
    - name: "puresrc"
      clear: "true"
      splits:
        - cmd: "export JAVA_HOME=`/usr/libexec/java_home -v 1.6` ; k puresrc/oasis ; c"
          width: 100
          height: 50
          focus: true
        - cmd: "export JAVA_HOME=`/usr/libexec/java_home -v 1.6` ; k puresrc/IntegrationPlatformCommons ; c"
          height: 50
    - name: "proctorU"
      clear: true
      splits:
        - cmd: "export JAVA_HOME=`/usr/libexec/java_home -v 1.6` ; k edify/proctor-u-bb ; c"
          width: 100
          height: 60
        - cmd: "export JAVA_HOME=`/usr/libexec/java_home -v 1.6` ; c"
          height: 40
    - name: "misc"
      clear: true
      splits:
        - cmd: "c"
